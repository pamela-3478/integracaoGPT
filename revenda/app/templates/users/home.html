<!DOCTYPE html>
<html>
   <head>
      <title>Minha Conta</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container">
         <h1>Minha Conta</h1>
         <div class="card">
            <div class="card-body">
               <h5 class="card-title">Informações do Usuário</h5>
               <div class="form-group row">
                  <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="inputNome" value="John Doe" readonly>
                  </div>
               </div>
               <div class="form-group row">
                  <label for="inputEmail" class="col-sm-2 col-form-label">E-mail:</label>
                  <div class="col-sm-10">
                     <input type="email" class="form-control" id="inputEmail" value="johndoe@example.com" readonly>
                  </div>
               </div>
               <div class="form-group row">
                  <label for="inputID" class="col-sm-2 col-form-label">ID do Usuário:</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="inputID" value="123456789" readonly>
                  </div>
               </div>
               <div class="form-group row">
                  <label for="inputSenha" class="col-sm-2 col-form-label">Senha:</label>
                  <div class="col-sm-10">
                     <input type="password" class="form-control" id="inputSenha" value="********" readonly>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
